<div class="add-account">
    Name:<input type="text" [(ngModel)] ="name"><br><br>
    Phone:<input type="number" [(ngModel)] = "phone"><br><br>
    Acc Number:<input type="number" [(ngModel)] = "aNumber"><br><br>
    Initial Balance:<input type="number" [(ngModel)] = "iBalance"><br><br>
    Available Balance:<input type="number" [(ngModel)] = "aBalance"><br><br>
    <input type="submit" (click)="create()">
</div>
